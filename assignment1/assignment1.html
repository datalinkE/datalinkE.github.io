<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>2D Sierpinski Gasket</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;

      uniform float uRotation;

      void
      main()
      {
      float sina, cosa;
      float d = distance(vec4(0, 0, 0, 0), vPosition);
      cosa = cos(uRotation * d);
      sina = sin(uRotation * d);

      gl_Position = vec4(vPosition[0] * cosa - vPosition[1] * sina,
      vPosition[0] * sina + vPosition[1] * cosa,
      vPosition[2],
      vPosition[3]);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      uniform vec4 uColor;

      void
      main()
      {
      gl_FragColor = uColor;
      }
    </script>

    <script type="text/javascript" src="../angelCommon/webgl-utils.js"></script>
    <script type="text/javascript" src="../angelCommon/initShaders.js"></script>
    <script type="text/javascript" src="../angelCommon/MV.js"></script>
    <script type="text/javascript" src="assignment1.js"></script>
  </head>

</html>
